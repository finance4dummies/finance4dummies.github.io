# Site settings
title: My Knowledge Base
description: A place to store and organize my knowledge
author: Your Name  # Or leave blank
url: "https://finance4dummies.github.io"  # Replace with your GitHub Pages URL (or "/repo-name" if project site)
baseurl: ""  # Leave as "" for user sites; use "/repo-name" for project sites

# Theme settings
remote_theme: mmistakes/minimal-mistakes@4.27.3  # Locks to a stable version; check GitHub for latest if needed
minimal_mistakes_skin: "default"  # Options: default, air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise

# Plugins (required for theme features)
plugins:
  - jekyll-include-cache

# Enable search (built-in to theme)
search: true

# Other optional settings (add if you want)
permalink: /:categories/:title/  # Makes URLs like /knowledge/first-note/
paginate: 5  # Posts per page in archives
